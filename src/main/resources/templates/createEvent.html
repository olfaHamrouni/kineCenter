<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="index">
<title>Créer un évènement</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<meta charset="windows-1256"/>

</head>
<body>
<div layout:fragment="Mycontent">

<div class="container mt-5">
<div class="card">
<div class="card-header"> Ajout des évènements </div>
<div class="card-body">
<form th:action="@{saveEvent}" method="post">
	<div class="form-group">
	 <label class="control-label">Nom évènement :</label>
	 <input type="text" name="nomEvent" class="form-control" required/>
	<span th:errors=${event.nomEvent} class="text-danger"> </span>
	</div>
	
	<div class="form-group">
	<label class="control-label">Description évènement :</label>
	<input type="text" name="descEvent" class="form-control" required/>
	<span th:errors=${event.descEvent} class="text-danger"> </span>
	</div>
	
	<div class="form-group">
	<label class="control-label">Date évènement :</label>
	<input type="date" name="dateEvent" class="form-control" required/>
	<span th:errors=${event.dateEvent} class="text-danger"> </span>
	</div>
	
	<div class="form-group">
	<label class="control-label">Lieu évènement :</label>
	<input type="text" name="lieuEvent" class="form-control" required/>
	<span th:errors=${event.lieuEvent} class="text-danger"> </span>
	</div>
	
	<div>
	<button type="submit" class="btn btn-primary">Ajouter</button>
	</div>
	<div>
	<span th:text=${msg} class="text-danger"> </span>
	</div>
</form>

</div>
 </div>
 </div>
 
</div>

</body>
</html>
