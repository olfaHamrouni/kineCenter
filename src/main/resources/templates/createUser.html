<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="index">
<title>Inscription d'un utilisateur</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<meta charset="windows-1256"/>

</head>
<body>
<div layout:fragment="Mycontent">

<div class="container mt-5">
<div class="card">
<div class="card-header"> Inscription d'un utilisateur </div>
<div class="card-body">
<form th:action="@{saveUser}" method="post">
	
	<div class="form-group">
	 <label class="control-label">Username :</label>
	 <input type="text" name="username" class="form-control" pattern="[a-zA-Z0-9]{6,}" placeholder="saisir une suite lettres et de nombres (au minimum 6)" required/>
	<span th:errors=${user.username} class="text-danger"> </span>
	</div>
	
	<div class="form-group">
	<label class="control-label">Password :</label>
	<input type="password" name="password" class="form-control" pattern="[a-zA-Z0-9]{6,}" required/>
	<span th:errors=${user.password} class="text-danger"> </span>
	</div>
	
	<div class="form-group">
	<label class="control-label">Nom et prénom :</label>
	<input type="text" name="nomPrenom" class="form-control" pattern="[a-zA-Z ]+" required/>
	<span th:errors=${user.nomPrenom} class="text-danger"> </span>
	</div>
	
	<div class="form-group">
	<label class="control-label">Email :</label>
	<input type="email" name="email" class="form-control" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z]+\.[a-zA-Z]{2,3}" required/>
	<span th:errors=${user.email} class="text-danger"> </span>
	</div>
	
	<div class="form-group">
	<label class="control-label">Téléphone :</label>
	<input type="text" name="tel" class="form-control" pattern="[0-9]{8}" required/>
	<span th:errors=${user.tel} class="text-danger"> </span>
	</div>
	
	<div class="form-group">
	
	<input type="hidden" name="role" class="form-control" value="USER"/>
	
	</div>
	
	<div class="form-group">
	
	<input type="hidden" name="enabled" class="form-control" value="1"/>
	
	</div>
	<div>
	<button type="submit" class="btn btn-primary">Ajouter</button>
	</div>
	<div>
	<span th:text=${msg} class="text-danger"> </span>
	</div>
</form>

</div>
 </div>
 </div>
 
</div>

</body>
</html>
